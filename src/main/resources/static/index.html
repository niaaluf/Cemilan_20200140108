<html>
    <head>
        <title>Praktikum-Java</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Data Sayuran</div>
        <hr><!-- comment -->
        <form action="/Input">
            <label for="NamaSayuran">Nama Sayuran</label><br>
            <input type="text" name="NamaSayuran" autofocus autocomplete="off"><br>
            
           <label for="HargaPerkilo">Harga Perkilo</label><br>
            <input type="number" name="HargaPerkilo" autofocus autocomplete="off"><br> 
            
            <label for="JumlahBarang">Jumlah Barang</label><br>
            <input type="number" name="JumlahBarang" autofocus autocomplete="off"><br>
            
            <label for="Bayar">Jumlah Bayar</label><br>
            <input type="number" name="Bayar" autofocus autocomplete="off"><br>
            
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </body>
</html>
